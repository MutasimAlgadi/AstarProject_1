            <h1>Contact</h1>
        </div>
    
        <div class="w3-row-padding">

            <div class="w3-third">
                    <fieldset style="width: 85%;">
                         <legend>Your coordinates please</legend>

<form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="city">City:</label>
    <select id="city" name="city" required>
        <option value="">Choos a City</option>
        <option value="Stockholm">Stockholm</option>
        <option value="London">London</option>
        <option value="Berlin">Berlin</option>
        <option value="Washington">Washington, D.C.</option>
    </select><br><br>
    <label for="message">Message:</label> <br>
        <textarea name="message" id="message" cols="40" rows="5" required></textarea> <br>
   

    <button type="submit">Send</button>
</form>

<div class="thank-you-message">
    <img src="images/thankyou.gif" alt="Thank You">
</div>
</fieldset>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#contactForm').submit(function(e) {
            e.preventDefault();
            
            
            var name = $('#name').val(); // Validera formulärfält = it shwoul not be empty
            var email = $('#email').val();
            var city = $('#city').val();
            var message = $('#message').val();

             
            if (name.trim() === '' || email.trim() === '' || city.trim() === ''|| message.trim() === '') {  // what i showld to do if it is empty
                alert('Please fill in all fields');
                return;
            }
            
            
            
            setTimeout(function() // if any thinks is ok
            {
              $('.thank-you-message').fadeIn(function() { // Display thank you message with animation
                });
            });
        });
    });
</script>
